{% extends "main/base.html" %}
{% load static %}
<html>
    <head>
        <title>Posting!</title>
    </head>
    <body>
      {% block content %}

        <h1>게시글</h1>
        <p>{{post.write}}</p>
        <p>{{post.postname}}</p>
        <p>{{post.contents}}</p>
        <p>{{post.jop}}</p>
        <!-- 이미지 보여주기 -->
        {% if post.mainphoto %}
            <img src = "{{ post.mainphoto.url }}" alt="" height="600">
            <br>
        {% endif %}
        <a href="/blog/">목록</a>
        <a href="/blog/{{post.pk}}/remove">삭제</a>
        <input type="button" value="지원하기">
        <input type="button" value="문의하기" onclick="showPopup();">
        <script>
            function showPopup(){
                window.open("/chat/chatting","a","width=500,height=650");
            }
        </script>
      {% endblock %}
    </body>

</html>
